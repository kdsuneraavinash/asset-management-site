<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta http-equiv="X-UA-Compatible" content="IE=10; IE=9; IE=8; IE=7; IE=EDGE" />

    <title>Asset Management</title>

    <!-- Bootstrap core CSS -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.1.3/css/bootstrap.min.css" rel="stylesheet">
    <!-- Material Design Bootstrap -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/mdbootstrap/4.6.0/css/mdb.min.css" rel="stylesheet">

    <!-- Font Awesome CSS -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css" integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/"
        crossorigin="anonymous">

    <link rel="stylesheet" type="text/css" media="screen" href="css/main.css" />
</head>

<!-- Body -->

<body>
    <section class="d-flex p-3">

        <form class="card align-self-center z-depth-2" id="sign-in-card" action="labourer-schedule.html" method="get">

            <!-- Card Header -->
            <div class="card-header bg-dark">
                <h3 class="card-title text-white my-2 text-center">Sign in</h3>

                <div class="text-white text-center">
                    Asset Manager
                </div>
            </div>

            <!-- Card Body -->
            <div class="card-body">

                
                <div class="alert alert-info" role="alert">
                    Enter your <b>username</b> and <b>password</b> to login into your account.
                </div>
                

                <div class="md-form needs-validation" id="form">
                    <i class="fas fa-user prefix"></i>
                    <input type="text" class="form-control" id="signin-username" name="username">
                    <label for="signin-username">Username</label>
                    <div class="invalid-feedback">
                        Username cannot be empty.
                    </div>
                </div>

                <div class="md-form needs-validation">
                    <i class="fas fa-lock prefix"></i>
                    <input type="password" class="form-control" id="signin-password" name="password">
                    <label for="signin-password">Password</label>
                    <div class="invalid-feedback">
                        Password cannot be empty.
                    </div>
                </div>

            </div>

            <!-- Card Footer -->
            <div class="card-footer text-right bg-dark">
                <button class="btn btn-white text-center" type="submit"><i class="fas fa-sign-in-alt"></i>&nbsp;Sign In
                    - Labourer</i></button>
                <br />
                <button class="btn btn-link btn-sm text-center" onclick="window.location = 'manager-dashboard.html'"><i class="fas fa-sign-in-alt"></i>&nbsp;Sign In - Manager (Temp)</i></button>
            </div>
        </form>
    </section>

    <!-- Scripts -->
    <!-- JQuery -->
<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<!-- Bootstrap tooltips -->
<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.4/umd/popper.min.js"></script>
<!-- Bootstrap core JavaScript -->
<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.1.3/js/bootstrap.min.js"></script>
<!-- MDB core JavaScript -->
<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/mdbootstrap/4.6.0/js/mdb.min.js"></script>

<script src="https://cdnjs.cloudflare.com/ajax/libs/floatthead/2.1.2/jquery.floatThead.min.js"></script>
<!-- <script src="https://dmla.github.io/jsqrcode/src/qr_packed.js"></script> -->
<!-- <script src="js/main.js"></script> -->

    <script>
        'use-strict';
        $("form").submit(function (event) {
            var invalid = false;

            var form = $("#form");
            var username = $("#signin-username");
            var password = $("#signin-password");

            if (username.val() == "") {
                username.addClass('is-invalid');
                invalid = true;
            }
            if (password.val() == "") {
                password.addClass('is-invalid');
                invalid = true;
            }

            if (invalid) {
                event.preventDefault();
                event.stopPropagation();
            }
        });
    </script>

</body>

</html>
