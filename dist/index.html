<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta http-equiv="X-UA-Compatible" content="IE=10; IE=9; IE=8; IE=7; IE=EDGE" />

    <title>Asset Management</title>

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
        crossorigin="anonymous">

    <!-- Font Awesome CSS -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css" integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/"
        crossorigin="anonymous">

    <link rel="stylesheet" type="text/css" media="screen" href="css/main.css" />
</head>

<body>
    <section class="d-flex p-3">
        <form class="card align-self-center" id="sign-in-card" action="schedule.html" method="get">
            <div class="card-header">
                <h5 class="card-title text-white">Sign in</h5>
                <h6 class="card-subtitle mb-2 text-small text-white">Asset Manager</h6>
            </div>

            <div class="card-body">

                <div class="form-group">
                    <div class="input-group">
                        <div class="input-group-prepend">
                            <div class="input-group-text"><i class="fas fa-user-tie"></i></div>
                        </div>
                        <input type="text" class="form-control" id="signInUserName" placeholder="Username" name="username">
                    </div>
                </div>

                <div class="form-group">
                    <div class="input-group">
                        <div class="input-group-prepend">
                            <div class="input-group-text"><i class="fas fa-lock"></i></div>
                        </div>
                        <input type="password" class="form-control" id="signInPassword" placeholder="Password" name="password">
                    </div>
                </div>

            </div>

            <div class="card-footer text-right">
                <button class="btn btn-warning" type="submit"><i class="fas fa-sign-in-alt"></i>&nbsp;Sign In</i></button>
            </div>
        </form>
    </section>
</body>

</html>
