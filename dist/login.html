<!DOCTYPE html>
<html>
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <title>Asset Management</title>

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
        crossorigin="anonymous">

    <!-- Font Awesome CSS -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css" integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/"
        crossorigin="anonymous">

    <link rel="stylesheet" type="text/css" media="screen" href="css/main.css" />


    <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
        crossorigin="anonymous"></script>
    <script src="js/main.js"></script>

    <title>Hello, world!</title>
</head>

<body>
    <section class="d-flex p-3">
        <form class="card align-self-center" id="sign-in-card" action="#" method="get">
            <div class="card-header">
                <h5 class="card-title">Sign in</h5>
                <h6 class="card-subtitle mb-2 text-muted">Asset Manager</h6>
            </div>

            <div class="card-body">

                <div class="form-group">
                    <div class="input-group">
                        <div class="input-group-prepend">
                            <div class="input-group-text"><i class="fas fa-user-tie"></i></div>
                        </div>
                        <input type="text" class="form-control" id="signInUserName" placeholder="Username" name="username">
                    </div>
                </div>

                <div class="form-group">
                    <div class="input-group">
                        <div class="input-group-prepend">
                            <div class="input-group-text"><i class="fas fa-lock"></i></div>
                        </div>
                        <input type="password" class="form-control" id="signInPassword" placeholder="Password" name="password">
                    </div>
                </div>

            </div>

            <div class="card-footer text-right">
                <button class="btn btn-outline-primary" type="submit"><i class="fas fa-sign-in-alt"></i>&nbsp;Sign In</i></button>
            </div>
        </form>
    </section>

    <!-- Footer -->
<footer id="footer" class="text-white text-center bg-dark">
    <div class="text-center py-3"><i class="fas fa-copyright"></i> 2018 Copyright: SystemLoud
        Solutions
    </div>
    <!-- Font End Designed by kdsuneraavinash -->
</footer>
</body>

</html>
