<form action="manager-dashboard.html" method="get">
    <h4>
        All Queued Equipments.
    </h4>

    <hr>

    <div class="row">
        <div class="col-12">

            <!-- Equipments Table -->
            {% call macro.dashboard_card('Equipments Table') %}
            <div class="table-responsive">
                <table class="table text-center">
                    <thead class="bg-white">
                        <tr>
                            <th scope="col">Activity ID#</th>
                            <th scope="col">Status</th>
                            <th scope="col">Spare Parts</th>
                            <th scope="col">Actions</th>
                        </tr>
                    </thead>
                    <tbody>

                        {% for i in range(5)%}
                        <tr>
                            <!--yellow darken-3-->
                            <td>{{[3,2,4,6,9][i]}}</td>
                            <td>{{['Not yet Completed', 'Completed'][6%(i+1) == 0]}}</td>
                            <td>A/C Machine</td>
                            <td>
                               
                                <input type="text" id="preventive-{{i}}" name="preventive-{{i}}" value="undecided"
                                    hidden>
                                <button onclick="setOpacity(true, '{{i}}')" class="btn btn-success btn-sm" id="preventive-{{i}}-accept"
                                    type="button">Accept</button>
                                <button onclick="setOpacity(false, '{{i}}')" class="btn btn-danger btn-sm" id="preventive-{{i}}-decline"
                                    type="button">Decline</button>

                            </td>
                        </tr>
                        {% endfor %}

                    </tbody>
                </table>
            </div>
            {% endcall %}

        </div>
    </div>

    <hr />
    {{ macro.save_button() }}
</form>
